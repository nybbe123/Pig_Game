<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js"></script>
</head>
<body class="flex justify-center align-center">
    <main class="flex">
        <section class="player-1 flex flex-col align-center">
            <h2 class="name" id="player-1">Player 1</h2>
            <span class="score" id="score-1">10</span>
            <div class="current flex flex-col align-center justify-center">
                <span class="current-title">Current</span>
                <span class="current-score" id="current-1">0</span>
            </div>
        </section>
        <section class="player-2 flex flex-col align-center" >
            <h2 class="name" id="player-2">Player 2</h2>
            <span class="score" id="score-2">10</span>
            <div class="current flex flex-col align-center justify-center">
                <span class="current-title">Current</span>
                <span class="current-score" id="current-2">0</span>
            </div>
        </section>

        <img src="./img/dice-1.png" alt="Playing dice" class="dice" />
        <button class="btn-new">New game</button>
        <button class="btn-roll">Roll dice</button>
        <button class="btn-hold">Hold</button>
    </main>
</body>
</html>
